<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/vue.js"></script>
</head>

<body>
  <div id="app"></div>
</body>

<script>
  const { createApp,reactive,h } = Vue;
  const APP = {
    setup(){
      const obj = reactive({
        name:"张三"
      })
      setTimeout(() => {
        this.name = "里斯"
      }, 2000);
      return ()=> h('div',obj.name);
    },
    // 如果有setup函数，就会执行setup函数，返回虚拟节点，不会执行后面的内容
    template: `
<div>
  hello world,
    <h1 v-if="isShow">
    {{ message }}
  </h1>
</div>
`,
    data() {
      return {
        message: '你好,世界',
        isShow: false
      }
    },
    created() {
      setTimeout(() => {
        this.isShow = true
      }, 2000)
    }
  }
  const app = createApp(APP);
  app.mount('#app')
</script>

</html>
